<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Практика</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-center align-items-center">
        <strong>Loading...</strong>
        <div
          class="spinner-border ml-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">1</button>
        <button type="button" class="btn btn-secondary">2</button>
        <button type="button" class="btn btn-secondary">3</button>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title" id="exampleModalLabel">ERROR</h5>
          </div>
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      const modalSwitch = new bootstrap.Modal(
        document.body.querySelector("#exampleModal")
      );
      function loadData() {
        const wrapper = document.body.querySelector('div[class="container"]');
        const spinner = document.body.querySelector("div > div");
        fetch("https://dummyjson.com/users")
          .then((respons) => respons.json())
          .then((users) => users.users)
          .then((show) => {
            const table = document.createElement("table");
            table.className =
              "table table-responsive-sm table-sm table-bordered table-striped";
            const tbody = document.createElement("tbody");
            const thead = document.createElement("thead");
            spinner.after(table);
            table.append(thead);
            table.append(tbody);
            const headers = Object.keys(show[0]);
            const tr = document.createElement("tr");
            thead.append(tr);
            headers.forEach((header) => {
              const th = document.createElement("th");
              th.className = "text-center";
              th.textContent = header;
              tr.append(th);
              th.style.cursor = "default";
            });
            renderTable(show);
            // let amount = (num) => {
            //   return [num * 10 - 10, num * 10];
            // };
            function renderTable(rows, amount = 1) {
              tbody.innerHTML = "";
              rows.forEach((row, index) => {
                if (index < amount * 10 && index > amount * 10 - 11) {
                  const tr = document.createElement("tr");
                  tbody.append(tr);
                  headers.forEach((header) => {
                    const td = document.createElement("td");
                    td.className = "text-truncate";
                    td.style.maxWidth = "550px";
                    td.textContent = row[header];
                    tr.append(td);
                  });
                }
              });
            }
            const sort = {
              propertyName: "",
              order: true,
            };
            thead.addEventListener("click", function (event) {
              if (event.target.tagName === "TH") {
                const sortBy = event.target.textContent;
                if (sort.propertyName === sortBy) {
                  sort.order = !sort.order;
                } else {
                  sort.order = true;
                }
                sort.propertyName = sortBy;
                show.sort((a, b) => {
                  console.log(a[sortBy]);
                  if (a[sortBy] > b[sortBy]) {
                    return 1;
                  } else if (a[sortBy] < b[sortBy]) {
                    return -1;
                  }
                  return 0;
                });
                if (!sort.order) {
                  show = show.reverse();
                }
                renderTable(show);
              }
            });
            const selectBtn = document.body.querySelector(".btn-group");
            selectBtn.addEventListener("click", (event) => {
              if (event.target.tagName === "BUTTON") {
                let btnAmount = +event.target.textContent;
                renderTable(show, btnAmount);
              }
            });
          })
          .catch((e) => {
            const modalBody = document.body.querySelector(".modal-body");
            modalBody.textContent = e;
            modalSwitch.show();
          })
          .finally(() => (spinner.className = "d-none"));
      }
      loadData();
    </script>
  </body>
</html>
