<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Практика</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      img {
        width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="d-flex justify-content-center align-items-center">
        <strong>Loading...</strong>
        <div
          class="spinner-border ml-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example"></div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger">
            <h5 class="modal-title" id="exampleModalLabel">ERROR</h5>
          </div>
          <div class="modal-body">...</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script>
      const modalSwitch = new bootstrap.Modal(
        document.body.querySelector("#exampleModal")
      );
      function loadData() {
        const wrapper = document.body.querySelector('div[class="container"]');
        const spinner = document.body.querySelector("div > div");
        fetch("https://dummyjson.com/users")
          .then((respons) => respons.json())
          .then((data) => data.users)
          .then((showUsers) => {
            const table = document.createElement("table");
            table.className =
              "table table-responsive-sm table-sm table-bordered table-striped";
            const tbody = document.createElement("tbody");
            const thead = document.createElement("thead");
            spinner.after(table);
            table.append(thead);
            table.append(tbody);
            const headers = Object.keys(showUsers[0]);
            const tr = document.createElement("tr");
            thead.append(tr);
            headers.forEach((header) => {
              const th = document.createElement("th");
              th.className = "text-center";
              th.textContent = header;
              tr.append(th);
              th.style.cursor = "default";
            });
            renderTable(showUsers);
            // console.log(showUsers[0].address.toString());
            // if (showUsers[0].address.toString() === `[object Object]`) {
            //   console.log("a");
            //   console.log(showUsers[0].address.toString() === "[object Object]");
            // }
            // function enterObjValue(obj) {
            //   const values = Object.entries(this[1]);
            //   td.innerHTML += `${this[0]}: ${this[1]};<br>`;
            // }
            function renderTable(users, amount = 1) {
              tbody.innerHTML = "";
              users.forEach((user, index) => {
                if (index < amount * 10 && index > amount * 10 - 11) {
                  const tr = document.createElement("tr");
                  tbody.append(tr);
                  headers.forEach((header) => {
                    const td = document.createElement("td");
                    // td.style.maxWidth = "160px";
                    if (
                      header !== "birthDate" &&
                      header !== "phone" &&
                      header !== "ssn"&&
                      header !== "ein"
                    ) {
                      td.style.whiteSpace = "pre-wrap";
                    }
                    tbody.className = "text-truncate";
                    if (header === "image") {
                      td.innerHTML = `<img src=${user[header]}>`;
                    } else if (user[header].toString() === `[object Object]`) {
                      const values = Object.entries(user[header]);
                      values.forEach((value) => {
                        if (value[1].toString() === `[object Object]`) {
                          const objValues = Object.entries(value[1]);
                          td.innerHTML += `${value[0]} - <br>`;
                          objValues.forEach((item) => {
                            if (item[1].toString() === `[object Object]`) {
                              const innerValues = Object.entries(item[1]);
                              td.innerHTML += `${item[0]}:<br>`;
                              innerValues.forEach((innerValue) => {
                                td.innerHTML += `${innerValue[0]}: ${innerValue[1]}<br>`;
                              });
                            } else
                              td.innerHTML += `${item[0]}: ${item[1]};<br>`;
                          });
                        } else td.innerHTML += `${value[0]}: ${value[1]};<br>`;
                      });
                    } else {
                      // if (header === "userAgent") {
                      //   console.log(typeof td.textContent);
                      //   user[header].replaceAll(") ", ")\n");
                      // }
                      td.textContent = user[header];
                    }
                    tr.append(td);
                  });
                }
              });
            }
            const selectBtn = document.body.querySelector(".btn-group");
            for (let i = 1; i <= Math.ceil(showUsers.length / 10); i++) {
              const button = document.createElement("button");
              button.className = "btn btn-secondary";
              button.setAttribute("type", "button");
              button.textContent = i;
              selectBtn.append(button);
            }
            const sort = {
              propertyName: "",
              order: true,
            };
            thead.addEventListener("click", function (event) {
              if (event.target.tagName === "TH") {
                const sortBy = event.target.textContent;
                if (sort.propertyName === sortBy) {
                  sort.order = !sort.order;
                } else {
                  sort.order = true;
                }
                sort.propertyName = sortBy;
                showUsers.sort((a, b) => {
                  if (a[sortBy] > b[sortBy]) {
                    return 1;
                  } else if (a[sortBy] < b[sortBy]) {
                    return -1;
                  }
                  return 0;
                });
                if (!sort.order) {
                  showUsers = showUsers.reverse();
                }
                renderTable(showUsers);
              }
            });
            selectBtn.addEventListener("click", (event) => {
              if (event.target.tagName === "BUTTON") {
                let btnAmount = +event.target.textContent;
                renderTable(showUsers, btnAmount);
              }
            });
          })
          .catch((e) => {
            const modalBody = document.body.querySelector(".modal-body");
            modalBody.textContent = e;
            modalSwitch.show();
          })
          .finally(() => (spinner.className = "d-none"));
      }
      loadData();
    </script>
  </body>
</html>
