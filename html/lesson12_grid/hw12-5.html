<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 12-5</title>
    <style>
      .container {
        margin: 0 auto;
        width: 1000px;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(6, 100px);
        font-size: 50px;
        font-weight: 900;
      }
      div div {
        margin: -0.5px;
        display: flex;
        justify-content: end;
        align-items: end;
        padding: 10px;
        box-sizing: border-box;
        background-color: #fcf4d0;
        border: 1px dashed black;
      }
      .big {
        font-size: 100px;
      }
      .green {
        background-color: #ccddbb;
      }
      .blue {
        background-color: #c6d8da;
      }
      .red {
        background-color: #f8d9c5;
      }
      .yellow {
        background-color: #f7e9a0;
      }
      .item1 {
        grid-column: 6/8;
        grid-row: 1/3;
      }
      .item2 {
        grid-column: 4/6;
        grid-row: 4/6;
      }
      .item3 {
        grid-column: 9/11;
        grid-row: 2/4;
      }
      .item4 {
        grid-column: 6/8;
        grid-row: 5/7;
      }
      .item5 {
        grid-column: 3/4;
        grid-row: 2/4;
      }
      .item6 {
        grid-column: 4/6;
        grid-row: 2/4;
      }
      .item7 {
        grid-column: 1/2;
        grid-row: 4/5;
      }
      .item8 {
        grid-column: 6/8;
        grid-row: 3/4;
      }
      .item9 {
        grid-column: 3/5;
        grid-row: 1/2;
      }
      .item10 {
        grid-column: 9/11;
        grid-row: 6/7;
      }
      .item11 {
        grid-column: 8/9;
        grid-row: 2/4;
      }
      .item12 {
        grid-column: 4/6;
        grid-row: 6/7;
      }
      .item13 {
        grid-column: 1/3;
        grid-row: 1/3;
      }
      .item14 {
        grid-column: 7/9;
        grid-row: 4/5;
      }
      .item15 {
        grid-column: 10/11;
        grid-row: 1/2;
      }
      .item16 {
        grid-column: 2/4;
        grid-row: 4/5;
      }
      .item17 {
        grid-column: 3/4;
        grid-row: 5/7;
      }
      /* .item18 {
        grid-column: 5/6;
        grid-row: 1/2;
      } */
      .item19 {
        grid-column: 6/7;
        grid-row: 4/5;
      }
      .item20 {
        grid-column: 8/10;
        grid-row: 1/2;
      }
      .item21 {
        grid-column: 9/11;
        grid-row: 4/6;
      }
      .item22 {
        grid-column: 1/3;
        /* grid-row: 3/4; */
      }
      .item23 {
        /* grid-column: 8/9; */
        grid-row: 5/7;
      }
      .item24 {
        grid-column: 1/3;
        grid-row: 5/7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item1 big yellow">1</div>
      <div class="item2">2</div>
      <div class="item3 big">3</div>
      <div class="item4 big green">4</div>
      <div class="item5">5</div>
      <div class="item6 big red">6</div>
      <div class="item7">7</div>
      <div class="item8">8</div>
      <div class="item9">9</div>
      <div class="item10">10</div>
      <div class="item11 blue">11</div>
      <div class="item12">12</div>
      <div class="item13 big green">13</div>
      <div class="item14">14</div>
      <div class="item15 red">15</div>
      <div class="item16">16</div>
      <div class="item17">17</div>
      <div class="item18 blue">18</div>
      <div class="item19 red">19</div>
      <div class="item20">20</div>
      <div class="item21 big yellow">21</div>
      <div class="item22 yellow">22</div>
      <div class="item23">23</div>
      <div class="item24 big blue">24</div>
    </div>
  </body>
</html>
