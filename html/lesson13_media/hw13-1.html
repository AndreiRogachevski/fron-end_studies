<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Work 12-1</title>
    <style>
      :root {
        color: #fff;
        --blackcolor: #000;
        font-size: 40px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        text-transform: uppercase;
      }
      .container {
        margin: 0 auto;
        display: grid;
        grid-template-rows: 70px 70px 210px 210px 140px 140px 140px;
      }
      .container * {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      header {
        background-color: #0f1629;
      }
      nav {
        background-color: #ef3c4f;
      }
      .hero {
        background-color: #4c86c6;
      }
      main {
        background-color: #24344b;
      }
      .banner {
        background-color: #fed169;
        color: var(--blackcolor);
      }
      .extra {
        background-color: #4dbd97;
        color: var(--blackcolor);
      }
      .image {
        background-color: #c1e4e6;
        color: var(--blackcolor);
      }
      @media (min-width: 426px) {
        .container {
          display: grid;
          grid-template-rows: 70px 280px 280px 140px 140px;
          grid-template-areas:
            "header header header header"
            "hero hero hero hero"
            "menu main main main"
            "menu banner banner banner"
            "menu extra extra image";
        }
        header {
          grid-area: header;
        }
        nav {
          grid-area: menu;
        }
        .hero {
          grid-area: hero;
        }
        main {
          grid-area: main;
        }
        .banner {
          grid-area: banner;
        }
        .extra {
          grid-area: extra;
        }
        .image {
          grid-area: image;
        }
      }
      @media (min-width: 1024px) {
        .container {
          width: 1280px;
          grid-template-rows: 70px 420px 140px 140px 140px;
          grid-template-areas:
            "header menu menu menu"
            "hero hero hero hero"
            "main main . image"
            "main main . extra"
            "banner banner banner banner";
        }
        header {
          grid-area: header;
        }
        nav {
          grid-area: menu;
        }
        .hero {
          grid-area: hero;
        }
        main {
          grid-area: main;
        }
        .banner {
          grid-area: banner;
        }
        .extra {
          grid-area: extra;
        }
        .image {
          grid-area: image;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <nav>Menu</nav>
      <div class="hero">Hero</div>
      <main>Main</main>
      <div class="banner">Banner</div>
      <div class="extra">Extra</div>
      <div class="image">Image</div>
    </div>
  </body>
</html>
