  function Traingl(a, b, c) {
    this.a = a;
    this.b = b;
    this.c = c;
    this.test = function () {
      if (a + b > c) {
        return 'это треугольник'
      } else { 'это не треугольник' }
    }
    Object.defineProperty(this, "p", {
      get: function () {
        return this.a + this.b + this.c;
      }
    })
    Object.defineProperty(this, "s", {
      get: function () {
        let po = (this.a + this.b + this.c) / 2;
        return Math.sqrt(po * (po - this.a) * (po - this.b)(po - this.c));
      }
    })
