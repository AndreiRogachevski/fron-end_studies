<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <style>
      .arrow-div {
        width: 300px;
        height: 300px;
        position: absolute;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      button:first-child {
        grid-column: 2/3;
        grid-row: 1/2;
      }
      button:nth-child(2) {
        grid-column: 1/2;
        grid-row: 2/3;
      }
      button:nth-child(3) {
        grid-column: 3/4;
        grid-row: 2/3;
      }
      button:last-child {
        grid-column: 2/3;
        grid-row: 3/4;
      }
      img {
        margin: 150px 0 0 300px;
      }
    </style>
  </head>

      crossorigin

      crossorigin

  </body>
