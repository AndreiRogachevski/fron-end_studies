<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Work 9-1</title>
    <style>
      article {
        width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 37px;
      }
      p {
        font-style: italic;
      }
      section {
        display: flex;
        padding: 10px 0;
      }
      section label {
        width: 110px;
      }
      legend {
        font-weight: bold;
        font-size: 19px;
      }
      section input,
      textarea {
        width: 200px;
      }
      select {
        width: 208px;
      }
      fieldset {
        margin-bottom: 15px;
      }
      ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding-left: 0;
      }
      li {
        width: 115px;
        margin: 5spx 0px;
      }
      button {
        width: 190px;
        height: 50px;
        box-shadow: 0 0 20px 0px grey, inset 0 0 10px 3px rgb(192, 192, 192);
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Форма заявки на работу в зоопарке</h1>
      <p>Пожалуста заполните форму, Обязательные поля помечены</p>
      <form action="" method="get">
        <fieldset>
          <legend>Контактная информация</legend>
          <section>
            <label for="text">Имя</label>
            <input type="text" required id="text" />
          </section>
          <section>
            <label for="tel">Телефон</label> <input type="tel" id="tel" />
          </section>
          <section>
            <label for="email">Email</label>
            <input type="email" required id="email" />
          </section>
        </fieldset>
        <fieldset>
          <legend>Персональная информация</legend>
          <section>
            <label for="text">Возраст</label>
            <input type="text" id="text" required min="18" max="55" />
          </section>
          <section>
            <label for="sex">Пол</label>
            <select name="" id="">
              <option value="femail">Женщина</option>
              <option value="male">Мужчина</option>
            </select>
          </section>
          <section>
            <label for="area">Пречислите личные качества</label>
            <textarea name="" id="area" cols="30" rows="10"></textarea>
          </section>
        </fieldset>
        <fieldset class="checkbox">
          <legend>Выберите ваших любимых животных</legend>
          <ul>
            <li>
              <input type="checkbox" id="zebra" />
              <label for="zebra">Зебра</label>
            </li>
            <li>
              <input type="checkbox" id="cat" /> <label for="cat">Кошак</label>
            </li>
            <li>
              <input type="checkbox" id="snake" />
              <label for="snake">Анаконда</label>
            </li>
            <li>
              <input type="checkbox" id="human" />
              <label for="human">Человек</label>
            </li>
            <li>
              <input type="checkbox" id="elef" />
              <label for="elef">Слон</label>
            </li>
            <li>
              <input type="checkbox" id="antilopa" />
              <label for="antilopa">Антилопа</label>
            </li>
            <li>
              <input type="checkbox" id="peeg" />
              <label for="peeg">Голубь</label>
            </li>
            <li>
              <input type="checkbox" id="crab" />
              <label for="crab">Краб</label>
            </li>
          </ul>
        </fieldset>
        <button>Отправить информацию</button>
      </form>
    </article>
  </body>
</html>
