  function Student(firstName, lastName, group, averageMark) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.group = group;
    this.averageMark = averageMark;

      }
    };
  }

    this.work = work;
    this.getScholarship = () => {
      if (this.averageMark >= 5) {
        return 200;
      } else {
        return 180;
      }
    };
  }
