<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      .container {
        width: 400px;
        margin: 30px auto;
        background-color: aqua;
        font-size: 30px;
        font-weight: bolder;
      }
      span {
        display: block;
        width: 100%;
        min-height: 50px;
        font-size: 40px;
        background-color: aquamarine;
        text-align: end;
      }
      .settings {
        display: flex;
        gap: 20px;
        cursor: pointer;
      }
      .buttons {
        display: flex;
        cursor: pointer;
      }
      .numbers {
        width: 300px;
        display: flex;
        flex-direction: row-reverse;
        flex-wrap: wrap;
      }
      .numbers div {
        flex: 1 1 30%;
        text-align: center;
        border: 1px solid black;
      }
      .operators {
        width: 100px;
      }
      .operators div {
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <article class="container">
      <span></span>
      <section class="settings">
        <div>AC</div>
        <div>(</div>
        <div>)</div>
        <div>MR</div>
        <div>M+</div>
        <div>M-</div>
      </section>
      <section class="buttons">
        <section class="numbers">
          <div>9</div>
          <div>8</div>
          <div>7</div>
          <div>6</div>
          <div>5</div>
          <div>4</div>
          <div>3</div>
          <div>2</div>
          <div>1</div>
          <div>0</div>
        </section>
        <section class="operators">
          <div>/</div>
          <div>*</div>
          <div>-</div>
          <div>+</div>
          <div>=</div>
        </section>
      </section>
    </article>
    <script>
      const container = document.body.querySelector(".container");
      container.addEventListener("click", function (event) {
        const span = document.body.querySelector("span");
        if (event.target.textContent === "AC") {
          span.textContent = "";
        }
        if (event.target.textContent === "=") {
          span.textContent = eval(span.textContent);
        }
        if (
          event.target.tagName === "DIV" &&
          event.target.textContent !== "=" &&
          event.target.textContent !== "AC" &&
          event.target.textContent !== "MR" &&
          event.target.textContent !== "M+" &&
          event.target.textContent !== "M-"
        ) {
          span.textContent += event.target.textContent;
          const operators = document.body.querySelector(".operators");
        }
        let memory;
        if (event.target.textContent === "M+") {
          memory = span.textContent;
        }
        if (event.target.textContent === "M-") {
          memory = '';
        }
        if (event.target.textContent === "MR") {
          memory = span.textContent;
        }
      });
    </script>
  </body>
</html>
