<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="500" height="500"></canvas>
    <script>
      'use strict';
      const canvas = document.body.querySelector('canvas');
      const ctx = canvas.getContext('2d');
      forest(20, 120);
      function forest(x, y) {
        for (let i = 1; i <= 8; i++) {
          let rand = Math.random() * (10 - 5) + 5;
          tree(x + i * 50, y + i * rand);
        }
      }
      function tree(x, y) {
        for (let i = 1; i <= 3; i++) {
          triangle(x, y + i * 26);
          ctx.beginPath();
          ctx.moveTo(x - 10, y + 108);
          ctx.lineTo(x - 10, y + 125);
          ctx.lineTo(x + 10, y + 125);
          ctx.lineTo(x + 10, y + 108);
          ctx.fillStyle = 'brown';
          ctx.fill();
        }
      }
      function triangle(x, y) {
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + 50, y + 30);
        ctx.lineTo(x - 50, y + 30);
        ctx.strokeStyle = 'black';
        ctx.fillStyle = 'green';
        ctx.fill();
        ctx.closePath();
      }
    </script>
  </body>
</html>
